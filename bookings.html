        <event class="container-fluid booking-container">
            <div>
            <h1></h1>
            <h2 class="text-center-event">AN UPCOMING EVENT?</h2>
            <h3 class="text-center-h3">Enquire below!</h3>
            </div>
                <div class="center-form">
                        <form>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required/>
                        <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email Address" required/>
                        <input type="number" name="dcontactnumber" class="form-control" id="dcontactnumber" placeholder="Daytime Contact Number"/>
                        <input type="number" name="econtactnumber" class="form-control" id="econtactnumber" placeholder="Evening Contact Number"/>
                        <h5><span id="para">Event Type</span></h5>                   
                        <input type="radio" name="event" value="wedding" checked/> Wedding<br>
                        <input type="radio" name="event" value="christmas"/> Christmas Party<br>
                        <input type="radio" name="event" value="birthday"/> Birthday Party<br>
                        <input type="radio" name="event" value="">Other <input type="text" name="other_reason" />
                        <button type="submit" class="btn btn-secondary center-block">Enquire</button>
                        </form>
                </div>
                </div>
        </event>
